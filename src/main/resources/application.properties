# ===================== SERVER =====================
server.port=8080
server.address=0.0.0.0
spring.application.name=uniclub

# ===================== DATABASE (PostgreSQL / Neon) =====================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=5

# ===================== REDIS =====================
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASS}

# ===================== JPA / Hibernate =====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.lob.creator=org.hibernate.engine.jdbc.env.internal.StandardLobCreator

# ===================== RABBITMQ =====================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.addresses=amqps://txltamow:Uvxautb3Lq-4MVUdnQzmU1z46TQFDj-W@armadillo.rmq.cloudamqp.com/txltamow

# ===================== MAIL (Brevo SMTP) =====================
spring.mail.host=${SMTP_HOST:}
spring.mail.port=${SMTP_PORT:0}
spring.mail.username=${SMTP_USER:}
spring.mail.password=${SMTP_PASS:}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ===================== MULTIPART UPLOAD =====================
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# ===================== OAUTH2 GOOGLE LOGIN =====================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# ===================== JWT =====================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
app.jwt.secret=${APP_JWT_SECRET}
app.jwt.expiration-ms=${APP_JWT_EXPIRATION_MS}
app.jwt.event-secret=${APP_JWT_EVENT_SECRET}

# ===================== CUSTOM APP CONFIG =====================
app.oauth2.redirect-success=${OAUTH_REDIRECT_SUCCESS}
app.oauth2.redirect-fail=${OAUTH_REDIRECT_FAIL}
app.oauth2.school-domains=${SCHOOL_EMAIL_DOMAINS}

app.crypto.aes-gcm.key-b64=${APP_CRYPTO_AES_GCM_KEY_B64}

# ===================== CLOUDINARY =====================
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# ===================== LOGGING =====================
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# ===================== CORS =====================
app.cors.allowed-origins=http://localhost:3000,exp://192.168.0.103:8081
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*

